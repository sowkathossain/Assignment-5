<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Popup Alert</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <button id="call-btn" class="px-4 py-2 bg-blue-500 text-white rounded">Show Alert</button>

  <!-- Popup Alert Box -->
  <div id="alert-popup" class="hidden fixed inset-0 flex items-center justify-center bg-black/50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80 text-center">
      <div id="alert-content" class="text-lg text-gray-700">
        <!-- Icon + message JS দিয়ে আসবে -->
      </div>
      <button id="close-btn" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">Close</button>
    </div>
  </div>

  <script>
    function showAlert(message) {
      const alertContent = document.getElementById('alert-content');
      alertContent.innerHTML = `<i class="fa-solid fa-phone text-green-500 mr-2"></i> ${message}`;

      document.getElementById('alert-popup').classList.remove('hidden');
    }

    // Show button
    document.getElementById('call-btn').addEventListener('click', function() {
      showAlert("Calling Customer Care 12345...");
    });
